<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>

.login-form {
    width: 400px;
    margin: 50px auto;
    font-size: 15px;
    border: 1px solid #ccc; 
    border-radius: 10px;
    padding: 10px 1%;
    
} 

{% comment %} #eaeced {% endcomment %}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    {% comment %} dd {% endcomment %}
}


{% comment %} .login-form {
   
    width: 35%;
    margin: 100px auto 0;
    padding: 10px 5%; 
    border: 2px solid #eaeced;
    overflow: hidden;
} {% endcomment %}


.login-form form {
    margin-bottom: 60px;
    background: #fff;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}

.login-form h2 {
    margin: 0 0 20px;
    color: #125DCF;
}

.form-group {
    margin-bottom: 25px;
    
}

.form-control {
    height: 50px;
    {% comment %} width: 100%; {% endcomment %}
    padding: 10px;
    color: #000;
    font-family: pp-sans-big-regular,Helvetica Neue,Arial,sans-serif;
    font-variant: normal;
    font-weight: 400;
    direction: ltr;
}

.btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #125DCF;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
}

.btn:hover {
    background-color: #0E4CAF;
}

.footer {
    position: fixed;
    bottom: 0;
    border-top: 1px solid #eee;
    text-align: center;
    width: 100%; 
    background-color:#F7F9FA;
}

.footer p {
    font-size: 12px;
    color: #7a7a7a;
    text-align: center;
    line-height: 60px;
    margin: 0; 
}

.footer a {
    color: #3a8bcd;
    text-decoration: none;
}
</style>
</head>
<body>
    <br><br> <!--로고 넣기-->
<div class="login-form">
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'home' %}">
  <center>
    <img src="/static/web_app/assets/images/header-logo.png" alt="" height="50px">
  </center>
    </a>
        <div class="form-group" style="margin-top:50px";>
            <input type="text" class="form-control" name="username" placeholder="아이디" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="비밀번호" required="required">
        </div>
        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> 로그인 상태 유지</label>
            <a href="#" class="float-right">비밀번호를 잊으셨나요?</a>
        </div> 
        <div class="form-group"style="margin-top:30px";>
            <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </div>
        
               
    </form>
   
    <p class="text-center"><a href="{% url 'signup' %}">회원가입</a></p> 
</div>

 <div class="footer">
        <div class="container">
          <div class="">
            <div class="">
              <div class="copyright-text">
                <p><a rel="nofollow" href="#">회사소개 </a> | 
                  <a rel="nofollow" href="#"> 이용약관 </a> |
                  <a rel="nofollow" href="#"> 개인정보처리방침 </a> |
                  <a rel="nofollow" href="#"> 고객센터 </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
  
</body>
